<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js File Server</title>
    <style>
        body, h1, form {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #001f3f; /* Navy blue background */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
            font-size: 28px;
        }

        form {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            transition: transform 0.2s;
        }

        form:hover {
            transform: scale(1.02);
        }

        input[type="file"] {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
            background-color: #f8f9fa;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .notes {
            margin-top: 20px;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 15px;
            text-align: left;
            width: 350px;
        }

        .notes h3 {
            color: #343a40;
            margin-bottom: 10px;
        }

        .notes p, .notes ul {
            color: #495057;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Node.js File Server</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpeg, .jpg, .png, .gif, .pdf" required>
        <button type="submit">Upload File</button>
    </form>
    <div class="notes">
        <h3>Important Notes:</h3>
        <p>Please ensure that you upload files of the following types:</p>
        <ul>
            <li>Images: <strong>.jpeg, .jpg, .png, .gif</strong></li>
            <li>Documents: <strong>.pdf</strong></li>
        </ul>
        <p>Files must not exceed 5MB in size.</p>
    </div>
</body>
</html>
