<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js File Server</title>
    <style>
        /* Inline CSS styles */
        body {
            background-color: #e9ecef; /* Light gray background */
            font-family: 'Arial', sans-serif; /* Clean font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0; /* Reset margin */
        }

        h1 {
            color: #343a40; /* Dark gray color */
            margin-bottom: 20px; /* Space below the heading */
            text-align: center; /* Center the heading */
        }

        form {
            background: white; /* White background for the form */
            padding: 30px; /* Increased padding inside the form */
            border-radius: 10px; /* More rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Deeper shadow for depth */
            text-align: center; /* Center text in the form */
            width: 300px; /* Fixed width for the form */
        }

        input[type="file"] {
            margin: 15px 0; /* Space around the input */
            padding: 10px; /* Padding inside the input */
            border: 1px solid #ced4da; /* Light gray border */
            border-radius: 5px; /* Rounded corners */
            width: 100%; /* Full width */
            box-sizing: border-box; /* Include padding in width */
            font-size: 14px; /* Font size for the input */
        }

        button {
            background-color: #007bff; /* Blue background */
            color: white; /* White text */
            border: none; /* No border */
            padding: 12px 20px; /* Padding inside the button */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Larger text */
            transition: background-color 0.3s, transform 0.2s; /* Smooth transition */
            margin-top: 10px; /* Space above the button */
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        .notes {
            margin-top: 20px; /* Space above the notes */
            background-color: #f8f9fa; /* Light background for notes */
            border: 1px solid #ced4da; /* Light gray border */
            border-radius: 5px; /* Rounded corners */
            padding: 15px; /* Padding inside the notes */
            text-align: left; /* Align text to the left */
        }

        .notes h3 {
            color: #343a40; /* Dark gray color for the heading */
        }

        .notes p, .notes ul {
            color: #495057; /* Darker gray for text */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Node.js File Server</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpeg, .jpg, .png, .gif, .pdf" required>
        <button type="submit">Upload File</button>
    </form>
    <div class="notes">
        <h3>Important Notes:</h3>
        <p>Please ensure that you upload files of the following types:</p>
        <ul>
            <li>Images: <strong>.jpeg, .jpg, .png, .gif</strong></li>
            <li>Documents: <strong>.pdf</strong></li>
        </ul>
        <p>Files must not exceed 5MB in size.</p>
    </div>
</body>
</html>
